<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> reservation</title>
    <link rel="stylesheet" href="../CSS/mainThema.css">
    <style>
        .container {
            height: auto;
        }

        footer {
            background-color: #f4f4f4;
            padding: 10px;
            border-top: 1px solid #ccc;
            width: 100%;
            text-align: center;
            position: fixed;
            bottom: 0;
        }
    </style>
</head>

<body>
    <!-- 메인과 인트로에서 헤더는 고정으로 활용 -->
    <header>
        <div id="top">
            <div class="topLogo">
                <span id="logo"></span>
                <div class="topContent">
                    <input type="text" id="loginID" placeholder="아이디">
                    <input type="password" id="loginPW" placeholder="비밀번호">
                    <button type="button" id="signIn">로그인</button>
                    <button type="button" id="signUp">회원가입</button>
                    <button type="button" id="useGuide">이용방법</button>
                </div>
            </div>
    </header>
    <h1>여행 예약</h1>
    <div class="reservation">
        <input type="text" id="name" placeholder="이름">
        <input type="date" id="startDate" placeholder="시작 날짜">
        <input type="date" id="endDate" placeholder="종료 날짜">
        <input type="text" id="destination" placeholder="목적지">
        <input type="number" id="guests" placeholder="인원 수">
        <button id="reserve-button">예약</button>
    </div>
    <footer>
        <span id="logo"></span>
        <span class="copyright">사업자정보, 카피라이트</span>
        <span id="CustomerService">고객센터</span>
    </footer>
</body>

</html>
